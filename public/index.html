<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>IG Grid</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .item {
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* √çCONE DE CARROSSEL */
    .carousel-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 12px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    .dot.active {
      background: white;
    }
  </style>
</head>

<body>
  <div class="grid" id="grid"></div>

  <div class="modal" id="modal">
    <img id="modalImage">
    <div class="dots" id="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
