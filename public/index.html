<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>IG Grid</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .item {
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <button id="refresh">Atualizar</button>
  <div class="grid" id="grid"></div>

  <script src="/script.js"></script>
</body>
</html>
