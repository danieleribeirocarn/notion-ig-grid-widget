<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Notion IG Grid</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }

    #grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
    }

    /* ===== MODAL ===== */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
    }

    #closeModal {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- BOTÃƒO ATUALIZAR -->
  <button id="refreshBtn">Atualizar</button>

  <!-- GRID -->
  <div id="grid"></div>

  <!-- MODAL -->
  <div id="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" />
  </div>

  <script src="script.js"></script>
</body>
</html>
