<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Grid Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    #refresh {
      margin-bottom: 12px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .grid-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
    }

    .post {
  position: relative;
}

.dots {
  position: absolute;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 4px;
}

.dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
}

.dot.active {
  background: #fff;
}


    /* ===== MODAL ===== */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modal-img {
      max-width: 90%;
      max-height: 90%;
    }

    #close-modal {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <button id="refresh">Atualizar</button>

  <div id="grid"></div>

  <!-- MODAL -->
  <div id="modal">
    <span id="close-modal">&times;</span>
    <div id="modal-content"></div>
  </div>

  <script src="/script.js"></script>
  
</body>
</html>
