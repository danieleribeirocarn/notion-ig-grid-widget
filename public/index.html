<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Grid Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    #refresh {
      margin-bottom: 12px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .grid-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
    }

    .post {
  position: relative;
}

.dots {
  position: absolute;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 4px;
}

.dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
}

.dot.active {
  background: #fff;
}


    /* ===== MODAL ===== */
    #modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#modal-img {
  display: block;
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;
}

    #close-modal {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    .carousel-icon {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 18px;
  height: 18px;
  pointer-events: none;
}

.carousel-icon::before,
.carousel-icon::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  border: 2px solid white;
  border-radius: 3px;
  background: transparent;
}

.carousel-icon::before {
  top: 0;
  left: 0;
}

.carousel-icon::after {
  top: 4px;
  left: 4px;
  background: rgba(0, 0, 0, 0.15);
}

    /* ===== SETAS DO MODAL ===== */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: white;
  cursor: pointer;
  user-select: none;
  padding: 12px;
}

#prev {
  left: 10px;
}

#next {
  right: 10px;
}

  </style>
</head>

<body>

  <button id="refresh">Atualizar</button>

  <div id="grid"></div>

  <!-- MODAL -->
<div id="modal">
  <span id="close-modal">&times;</span>

  <span id="prev" class="nav">&#10094;</span>

  <img id="modal-img" />

  <span id="next" class="nav">&#10095;</span>
</div>

<script src="script.js"></script>
</body>
</html>
